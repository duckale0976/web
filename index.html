<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhducKale - Super App v7.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] }, animation: { 'blob': 'blob 10s infinite', 'spin-slow': 'spin 10s linear infinite', 'float': 'float 6s ease-in-out infinite' }, keyframes: { blob: { '0%': { transform: 'translate(0,0) scale(1)' }, '33%': { transform: 'translate(30px,-50px) scale(1.1)' }, '66%': { transform: 'translate(-20px,20px) scale(0.9)' }, '100%': { transform: 'translate(0,0) scale(1)' } }, float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } } } } } }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen overflow-x-hidden selection:bg-blue-500 selection:text-white">

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>

    <div class="container mx-auto px-4 py-6 max-w-7xl min-h-screen flex flex-col">
        
        <header class="glass-panel rounded-3xl px-6 py-4 mb-8 flex flex-col md:flex-row justify-between items-center z-20 sticky top-4">
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <div id="authContainer" class="relative group">
                    <button id="loginBtn" class="w-12 h-12 rounded-2xl bg-blue-600 hover:bg-blue-700 flex items-center justify-center text-white shadow-lg shadow-blue-500/30 transition"><i class="fa-solid fa-right-to-bracket text-xl"></i></button>
                    <div id="userProfile" class="hidden flex items-center gap-3 cursor-pointer">
                        <img id="userAvatar" src="" class="w-12 h-12 rounded-2xl border-2 border-white shadow-md">
                        <div class="hidden md:block"><p id="userName" class="text-sm font-bold text-slate-900 dark:text-white">User</p><p class="text-[10px] text-green-600 font-bold uppercase">Super App v7.0</p></div>
                    </div>
                    <div id="logoutPanel" class="hidden absolute top-14 left-0 w-40 glass-card p-2 rounded-xl">
                         <button id="logoutBtn" class="w-full text-left px-4 py-2 text-red-500 font-bold text-sm hover:bg-white/50 rounded-lg"><i class="fa-solid fa-power-off mr-2"></i> Đăng xuất</button>
                    </div>
                </div>
                <div><h1 class="text-2xl font-extrabold text-slate-900 dark:text-white tracking-tight">Minhduc<span class="text-blue-600">Kale</span></h1><p class="text-xs text-slate-600 dark:text-slate-400 font-bold uppercase tracking-wider hidden md:block">Ultimate Study Hub</p></div>
            </div>
            
            <div class="segmented-control mb-4 md:mb-0">
                <div class="segment-btn active" data-tab="docs">Tài liệu</div>
                <div class="segment-btn" data-tab="fav">Yêu thích <i class="fa-solid fa-star text-yellow-500 ml-1"></i></div>
                <div class="segment-btn" data-tab="tools">Công cụ</div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden lg:flex flex-col items-end mr-2 text-right"><span id="clock" class="text-lg font-mono font-bold text-slate-800 dark:text-slate-200">00:00</span><span id="date-display" class="text-[10px] font-bold uppercase text-slate-500">...</span></div>
                <button id="darkModeBtn" class="w-10 h-10 rounded-xl bg-white/60 dark:bg-white/10 hover:bg-white flex items-center justify-center transition text-slate-700 dark:text-yellow-400 shadow-sm"><i id="darkIcon" class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-8 pb-10">
            <div class="lg:col-span-8 flex flex-col">
                <div id="view-docs" class="flex flex-col gap-6 fade-in">
                    <div id="recentSection" class="hidden"><h4 class="text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Vừa truy cập</h4><div id="recentList" class="flex gap-3 overflow-x-auto pb-2"></div></div>
                    <div class="flex gap-3 relative z-10">
                        <div class="relative flex-1 group"><i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-slate-500 group-focus-within:text-blue-600"></i><input id="searchInput" type="text" class="w-full pl-12 pr-4 py-3.5 rounded-2xl ios-input text-lg placeholder-slate-500 shadow-sm" placeholder="Tìm kiếm thông minh (gõ không dấu)..."></div>
                        <button id="addDocBtn" class="w-14 rounded-2xl bg-slate-900 dark:bg-blue-600 hover:bg-slate-700 text-white flex items-center justify-center shadow-lg active:scale-95 transition"><i class="fa-solid fa-plus text-xl"></i></button>
                    </div>
                    <div id="breadcrumb" class="hidden flex items-center gap-2 text-sm font-extrabold text-slate-700 dark:text-slate-200 bg-white/30 w-fit px-3 py-1 rounded-lg"><button id="homeBtn" class="hover:text-blue-600"><i class="fa-solid fa-house"></i> Home</button><span class="text-slate-400">/</span><span id="currentFolderTitle" class="text-blue-700 dark:text-blue-400">Folder Name</span></div>
                    <div id="loadingIndicator" class="hidden text-center py-10"><div class="loader mx-auto"></div><p class="mt-2 text-slate-500 font-bold">Đang đồng bộ...</p></div>
                    <div id="docsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <div id="view-fav" class="hidden flex-col gap-6 fade-in"><h3 class="text-xl font-bold text-slate-800 dark:text-white"><i class="fa-solid fa-star text-yellow-500 mr-2"></i>Tài liệu đã lưu</h3><div id="favList" class="grid grid-cols-1 md:grid-cols-2 gap-4"><p class="text-slate-500 italic">Chưa có tài liệu yêu thích nào.</p></div></div>

                <div id="view-tools" class="hidden flex-col gap-6 fade-in">
                    <div class="glass-card rounded-2xl overflow-hidden border-l-4 border-green-500">
                        <button class="w-full p-4 flex justify-between items-center bg-white/40 hover:bg-white/60 dark:hover:bg-white/5 transition" onclick="document.getElementById('tool-data').classList.toggle('hidden')"><span class="font-bold text-slate-900 dark:text-white"><i class="fa-solid fa-database text-green-600 mr-2"></i>Quản lý Dữ liệu</span><i class="fa-solid fa-chevron-down text-slate-500"></i></button>
                        <div id="tool-data" class="tool-content px-4">
                            <div class="py-4 space-y-4">
                                <div class="bg-blue-50 dark:bg-blue-900/30 p-4 rounded-xl border border-blue-200 dark:border-blue-700 text-center">
                                    <p class="text-sm font-bold text-blue-700 dark:text-blue-300 uppercase mb-2">⚡ Đồng bộ Siêu tốc</p>
                                    <button id="pasteBtn" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition shadow-lg flex items-center justify-center gap-2"><i class="fa-regular fa-clipboard text-lg"></i> Dán từ Clipboard</button>
                                </div>
                                <div class="grid grid-cols-2 gap-3">
                                    <button id="exportExcelBtn" class="py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition shadow-sm text-xs"><i class="fa-solid fa-file-excel mr-1"></i> Xuất Excel</button>
                                    <button onclick="document.getElementById('importJsonInput').click()" class="py-2 bg-slate-200 text-slate-800 font-bold rounded-lg hover:bg-slate-300 transition text-xs"><i class="fa-solid fa-file-import mr-1"></i> Nạp JSON</button>
                                    <input type="file" id="importJsonInput" hidden accept=".json">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card rounded-2xl p-4"><h4 class="font-bold text-slate-800 dark:text-white mb-2">Máy tính nhanh</h4><div class="grid grid-cols-1 md:grid-cols-3 gap-3"><button class="calc-toggle py-2 bg-white/50 rounded-lg font-bold text-indigo-600 border border-indigo-200" data-target="tool-bmi">BMI</button><button class="calc-toggle py-2 bg-white/50 rounded-lg font-bold text-red-600 border border-red-200" data-target="tool-map">MAP</button><button class="calc-toggle py-2 bg-white/50 rounded-lg font-bold text-orange-600 border border-orange-200" data-target="tool-egfr">eGFR</button></div><div id="tool-bmi" class="tool-content mt-2 hidden"><input id="bmi-w" placeholder="kg" class="ios-input w-20 p-1 mr-2 rounded"><input id="bmi-h" placeholder="cm" class="ios-input w-20 p-1 mr-2 rounded"><button id="btnCalcBMI" class="bg-indigo-600 text-white px-3 py-1 rounded">Tính</button><span id="bmi-res" class="ml-2 font-bold text-indigo-700"></span></div><div id="tool-map" class="tool-content mt-2 hidden"><input id="map-sys" placeholder="Tâm thu" class="ios-input w-20 p-1 mr-2 rounded"><input id="map-dia" placeholder="Tâm trương" class="ios-input w-20 p-1 mr-2 rounded"><button id="btnCalcMAP" class="bg-red-600 text-white px-3 py-1 rounded">Tính</button><span id="map-res" class="ml-2 font-bold text-red-700"></span></div><div id="tool-egfr" class="tool-content mt-2 hidden"><input id="egfr-age" placeholder="Tuổi" class="ios-input w-16 p-1 mr-1 rounded"><input id="egfr-w" placeholder="Kg" class="ios-input w-16 p-1 mr-1 rounded"><input id="egfr-cre" placeholder="Cre" class="ios-input w-16 p-1 mr-1 rounded"><button id="btnCalcEGFR" class="bg-orange-600 text-white px-3 py-1 rounded">Tính</button><span id="egfr-res" class="ml-2 font-bold text-orange-700"></span></div></div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col gap-6">
                <div class="glass-card p-5 rounded-3xl flex flex-col relative group border border-blue-200 dark:border-blue-900/30 max-h-[300px]">
                    <div class="flex justify-between items-center mb-3"><h3 class="font-bold text-slate-800 dark:text-white flex items-center gap-2"><i class="fa-solid fa-list-check text-blue-500"></i> Việc cần làm</h3></div>
                    <div class="flex gap-2 mb-3"><input id="newTodoInput" type="text" class="flex-1 ios-input p-2 rounded-xl text-sm" placeholder="Thêm việc mới..."><button id="addTodoBtn" class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center"><i class="fa-solid fa-plus"></i></button></div>
                    <div id="todoList" class="overflow-y-auto pr-1 flex-1 space-y-2"></div>
                </div>
                <div class="glass-card p-5 rounded-3xl flex flex-col relative group border border-yellow-200 dark:border-yellow-900/30"><div class="flex justify-between items-center mb-2"><h3 class="font-bold text-slate-800 dark:text-white flex items-center gap-2"><i class="fa-solid fa-note-sticky text-yellow-500"></i> Ghi chú Cloud</h3><span id="saveStatus" class="text-[10px] font-bold text-green-600 opacity-0 transition">Đã lưu</span></div><textarea id="quickNote" class="w-full bg-white/50 dark:bg-slate-900/50 rounded-xl p-3 ios-input text-sm leading-relaxed shadow-inner focus:ring-2 ring-yellow-400/50 h-32" placeholder="Viết ý tưởng..."></textarea></div>
                <div class="glass-panel p-4 rounded-3xl shadow-lg relative overflow-hidden group"><div class="flex items-center gap-3"><div id="musicDisc" class="w-12 h-12 rounded-full bg-slate-900 border-2 border-slate-800 flex items-center justify-center overflow-hidden shrink-0"><img src="https://img.icons8.com/color/96/vinyl-music.png" class="w-full h-full opacity-90"></div><div class="flex-1 min-w-0"><p id="musicTitle" class="text-xs font-bold text-slate-900 dark:text-white truncate">Ready to study?</p><div class="flex gap-4 mt-1"><button id="prevSongBtn"><i class="fa-solid fa-backward-step text-xs text-slate-500"></i></button><button id="toggleMusicBtn"><i id="playBtnIcon" class="fa-solid fa-play text-sm text-blue-600"></i></button><button id="nextSongBtn"><i class="fa-solid fa-forward-step text-xs text-slate-500"></i></button></div></div></div><audio id="bgAudio" class="hidden"></audio></div>
            </div>
        </div>
    </div>

    <div id="addDocModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-md">
        <div class="bg-white/95 dark:bg-slate-800/95 w-[90%] md:w-[400px] p-6 rounded-3xl shadow-2xl border border-white/50 animate-float">
            <h3 class="text-lg font-extrabold text-slate-900 dark:text-white mb-4">Thêm Tài Liệu Mới</h3>
            <div class="space-y-4">
                <div><label class="text-xs font-bold text-slate-500 uppercase">Tên tài liệu</label><input id="newDocTitle" type="text" class="w-full ios-input p-3 rounded-xl mt-1" placeholder="Nhập tên..."></div>
                <div><label class="text-xs font-bold text-slate-500 uppercase">Thư mục</label><select id="newDocFolder" class="w-full ios-input p-3 rounded-xl mt-1 font-bold text-slate-700 dark:text-slate-200 dark:bg-slate-700"></select></div>
                <div><label class="text-xs font-bold text-slate-500 uppercase">Link Drive</label><input id="newDocLink" type="text" class="w-full ios-input p-3 rounded-xl mt-1" placeholder="https://..."></div>
                <div class="flex gap-3 pt-2"><button onclick="document.getElementById('addDocModal').classList.add('hidden')" class="flex-1 py-3 rounded-xl bg-slate-200 text-slate-600 font-bold hover:bg-slate-300">Hủy</button><button id="saveNewDocBtn" class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-lg">Lưu ngay</button></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
