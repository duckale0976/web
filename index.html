        .segmented-control { background: rgba(200, 200, 200, 0.4); backdrop-filter: blur(10px); padding: 4px; border-radius: 12px; display: inline-flex; }
        .dark .segmented-control { background: rgba(0,0,0,0.4); }

    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, off, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CẤU HÌNH MẬT KHẨU ADMIN ---
        const ADMIN_PASSWORD = "123456"; 

        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAcfs8LFgPeAkGyaSkmJeECoRBEwtfRv8E",
            authDomain: "minhduckale1.firebaseapp.com",
            databaseURL: "https://minhduckale1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "minhduckale1",
            storageBucket: "minhduckale1.firebasestorage.app",
            messagingSenderId: "479002042854",
            appId: "1:479002042854:web:c9e4b614ad48fefd10f627"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let allDocs = [];
        let publicDocs = [];
        let privateDocs = [];
        let publicListener = null;
        let privateListener = null;

        // 2. HELPER: XSS Protection & Toast
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>'"]/g, tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
            }[tag]));
        }

        window.showToast = function(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<div class="toast-content">${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3500);
        }

        // 3. AUTH & HYBRID SYNC LOGIC
        window.loginGoogle = () => signInWithPopup(auth, provider).catch(e => window.showToast(e.message, 'error'));
        
        window.logoutFirebase = () => {
            if (publicListener) off(publicListener);
            if (privateListener) off(privateListener);
            publicDocs = []; privateDocs = [];
            signOut(auth);
        };

        function loadDocsFromCloud(uid) {
            document.getElementById('loadingIndicator').classList.remove('hidden');

            // Listen Public Library
            const publicRef = ref(db, 'library_public');
            if (publicListener) off(publicListener);
            publicListener = onValue(publicRef, (snap) => {
                const data = snap.val();
                publicDocs = [];
                if (data) Object.keys(data).forEach(k => publicDocs.push({ ...data[k], id: k, source: 'public' }));
                mergeAndRender();
            });

            // Listen Private User Docs
            const privateRef = ref(db, 'users/' + uid + '/docs');
            if (privateListener) off(privateListener);
            privateListener = onValue(privateRef, (snap) => {
                const data = snap.val();
                privateDocs = [];
                if (data) Object.keys(data).forEach(k => privateDocs.push({ ...data[k], id: k, source: 'private' }));
                mergeAndRender();
            });
        }

        function mergeAndRender() {
            allDocs = [...publicDocs, ...privateDocs];
            distributeDocs();
            renderFolders();
            if(currentViewFolder) window.openFolder(currentViewFolder);
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('userProfile').classList.add('flex');
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userProfile').onclick = () => document.getElementById('logoutPanel').classList.toggle('hidden');
                
                loadDocsFromCloud(user.uid);
                onValue(ref(db, 'users/' + user.uid + '/note'), (snap) => document.getElementById('quickNote').value = snap.val() || "");
            } else {
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('userProfile').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('flex');
                document.getElementById('logoutPanel').classList.add('hidden');
                allDocs = []; distributeDocs(); renderFolders();
            }
        });

        // 4. DOCS LOGIC & UI
        const folders = {
            "capcuu": { name: "1. Hồi sức Cấp cứu", icon: "fa-truck-medical", color: "text-red-500", items: [] },
            "noikhoa": { name: "2. Nội khoa", icon: "fa-user-doctor", color: "text-blue-500", items: [] },
            "ngoaikhoa": { name: "3. Ngoại khoa", icon: "fa-scalpel", color: "text-green-600", items: [] },
            "san": { name: "4. Sản phụ khoa", icon: "fa-person-pregnant", color: "text-pink-500", items: [] },
            "nhi": { name: "5. Nhi khoa", icon: "fa-baby", color: "text-orange-500", items: [] },
            "canlamsang": { name: "6. Cận lâm sàng", icon: "fa-microscope", color: "text-purple-500", items: [] },
            "khac": { name: "7. Tài liệu khác", icon: "fa-folder-open", color: "text-slate-500", items: [] }
        };

        function distributeDocs() {
            Object.keys(folders).forEach(k => folders[k].items = []);
            allDocs.forEach(doc => {
                if(folders[doc.folder]) folders[doc.folder].items.push(doc);
                else folders['khac'].items.push(doc);
            });
        }

        const listEl = document.getElementById('docsList');
        const breadcrumb = document.getElementById('breadcrumb');
        let currentViewFolder = null;

        window.renderFolders = function() {
            currentViewFolder = null;
            breadcrumb.classList.add('hidden');
            listEl.innerHTML = '';
            Object.keys(folders).forEach(key => {
                const f = folders[key];
                const html = `
                    <div onclick="window.openFolder('${key}')" class="glass-card p-5 rounded-3xl flex items-center gap-5 cursor-pointer hover:bg-white/90 dark:hover:bg-slate-700/80 transition group border-l-4 border-transparent hover:border-blue-500">
                        <div class="w-16 h-16 rounded-2xl bg-white dark:bg-slate-800 flex items-center justify-center text-3xl ${f.color} shadow-md group-hover:scale-110 transition"><i class="fa-solid ${f.icon}"></i></div>
                        <div class="flex-1"><h3 class="font-extrabold text-slate-900 dark:text-white text-lg group-hover:text-blue-600 transition">${f.name}</h3><p class="text-xs font-bold text-slate-500 dark:text-slate-400 mt-1">${f.items.length} file</p></div>
                        <i class="fa-solid fa-chevron-right text-slate-300 font-bold"></i>
                    </div>`;
                listEl.insertAdjacentHTML('beforeend', html);
            });
        }

        window.openFolder = function(key) {
            currentViewFolder = key;
            const f = folders[key];
            breadcrumb.classList.remove('hidden');
            document.getElementById('currentFolderTitle').innerText = f.name;
            listEl.innerHTML = '';
            if(f.items.length === 0) { listEl.innerHTML = `<div class="col-span-2 text-center py-20 opacity-60 dark:text-white font-bold">Thư mục trống</div>`; return; }
            f.items.forEach(doc => renderDocItem(doc));
        }

        window.filterDocs = function() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if(!term) { window.renderFolders(); return; }
            breadcrumb.classList.add('hidden');
            listEl.innerHTML = '';
            const results = allDocs.filter(d => d.title.toLowerCase().includes(term));
            if(results.length === 0) listEl.innerHTML = `<div class="col-span-2 text-center py-10 font-bold text-slate-500">Không tìm thấy kết quả</div>`;
            else results.forEach(doc => renderDocItem(doc));
        }

        function renderDocItem(doc) {
            const isPublic = doc.source === 'public';
            
            const iconColor = isPublic ? 'text-orange-500 bg-orange-50' : 'text-blue-500 bg-blue-50';
            const iconClass = isPublic ? 'fa-book-open' : 'fa-file-lines';
            const labelSource = isPublic ? '<span class="text-[10px] bg-orange-100 text-orange-600 px-1.5 rounded border border-orange-200 ml-2">Shared</span>' : '';
            
            // LOGIC HIỂN THỊ NÚT XÓA:
            // - Nếu là Private: Hiện nút xóa đỏ.
            // - Nếu là Public: Vẫn hiện nút xóa (màu cam) để user click vào -> sau đó mới hỏi pass.
            let deleteBtn = '';
            if (!isPublic) {
                // Nút xóa riêng tư
                deleteBtn = `
                <button onclick="window.deleteDoc('${doc.id}', false)" 
                    class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-red-100 hover:bg-red-500 hover:text-white text-red-500 flex items-center justify-center transition opacity-0 group-hover:opacity-100 shadow-sm z-10"
                    title="Xóa tài liệu">
                    <i class="fa-solid fa-trash-can text-sm"></i>
                </button>`;
            } else {
                // Nút xóa chung (Cần pass)
                deleteBtn = `
                <button onclick="window.deleteDoc('${doc.id}', true)" 
                    class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-orange-100 hover:bg-orange-500 hover:text-white text-orange-500 flex items-center justify-center transition opacity-0 group-hover:opacity-100 shadow-sm z-10"
                    title="Xóa file chung (Cần Mật khẩu)">
                    <i class="fa-solid fa-trash-can text-sm"></i>
                </button>`;
            }

            const html = `
                <div class="glass-card p-4 rounded-2xl flex items-center gap-4 hover:border-blue-400 border border-white/50 transition shadow-sm group relative pr-10">
                    <div class="w-10 h-10 rounded-full ${iconColor} flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid ${iconClass} text-lg"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center">
                            <h4 class="font-bold text-slate-800 dark:text-slate-100 truncate text-base">${escapeHTML(doc.title)}</h4>
                            ${labelSource}
                        </div>
                        <a href="${escapeHTML(doc.url)}" target="_blank" class="text-xs font-bold text-blue-600 hover:underline uppercase tracking-wide">Mở tài liệu</a>
                    </div>
                    ${deleteBtn}
                </div>`;
            listEl.insertAdjacentHTML('beforeend', html);
        }

        // 5. CRUD OPERATIONS UPDATED
        window.saveNewDoc = function() {
            const title = document.getElementById('newDocTitle').value;
            const folder = document.getElementById('newDocFolder').value;
            const link = document.getElementById('newDocLink').value;
            // Lấy trạng thái checkbox
            const isPublicChecked = document.getElementById('isPublicDoc').checked;

            if(!title || !link) return window.showToast("Thiếu thông tin!", "error");
            if (!currentUser) return window.showToast("Vui lòng đăng nhập!", "error");
            
            if (isPublicChecked) {
                // 1. Hỏi mật khẩu
                const pass = prompt("Nhập mật khẩu Admin để lưu vào Kho chung:");
                if (pass !== ADMIN_PASSWORD) {
                    return window.showToast("❌ Sai mật khẩu Admin!", "error");
                }
                
                // 2. Lưu vào public
                push(ref(db, 'library_public'), { 
                    title, folder, url: link, createdAt: Date.now(), addedBy: currentUser.email 
                })
                .then(() => {
                    resetModal();
                    window.showToast("✅ Đã thêm vào Kho chung!", "success");
                })
                .catch(e => window.showToast("Lỗi: " + e.message, "error"));

            } else {
                // Lưu cá nhân (Không cần pass)
                push(ref(db, 'users/' + currentUser.uid + '/docs'), { 
                    title, folder, url: link, createdAt: Date.now() 
                })
                .then(() => {
                    resetModal();
                    window.showToast("Đã thêm tài liệu cá nhân!", "success");
                })
                .catch(e => window.showToast(e.message, "error"));
            }
        }

        function resetModal() {
            document.getElementById('addDocModal').classList.add('hidden');
            document.getElementById('newDocTitle').value = '';
            document.getElementById('newDocLink').value = '';
            document.getElementById('isPublicDoc').checked = false; 
        }

        window.deleteDoc = function(key, isPublic) {
            if(isPublic) {
                // Xóa file chung -> Hỏi pass
                const pass = prompt("⚠️ ĐÂY LÀ FILE CHUNG!\nNhập mật khẩu Admin để xóa:");
                if(pass !== ADMIN_PASSWORD) return window.showToast("❌ Sai mật khẩu!", "error");
                
                remove(ref(db, `library_public/${key}`))
                    .then(() => window.showToast("Đã xóa file chung!", "success"))
                    .catch(e => window.showToast(e.message, "error"));
            } else {
                // Xóa file riêng -> Hỏi confirm
                if(!confirm("Bạn có chắc chắn muốn xóa file này?")) return;
                
                remove(ref(db, `users/${currentUser.uid}/docs/${key}`))
                    .then(() => window.showToast("Đã xóa tài liệu!", "success"))
                    .catch(e => window.showToast(e.message, "error"));
            }
        }

        window.saveNote = function() {
            const content = document.getElementById('quickNote').value;
            if (currentUser) {
                set(ref(db, 'users/' + currentUser.uid + '/note'), content);
                document.getElementById('saveStatus').style.opacity = '1';
                setTimeout(() => { document.getElementById('saveStatus').style.opacity = '0'; }, 2000);
            }
        }

        window.exportToExcel = () => {
            if(allDocs.length === 0) return window.showToast("Chưa có dữ liệu!", "error");
            const dataToExport = allDocs.map(doc => ({ "Tên": doc.title, "Link": doc.url, "Thư mục": doc.folder, "Nguồn": doc.source }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "TaiLieu");
            XLSX.writeFile(workbook, "MinhducKale_Data.xlsx");
        }

        // 6. UTILS & UI (Giữ nguyên)
        const playlist = [{t:"Chill Lofi Beat", a:"Unknown", u:"https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3"}, {t:"Relaxing Piano", a:"Pixabay", u:"https://cdn.pixabay.com/download/audio/2022/03/10/audio_5b8220a28f.mp3?filename=piano-moment-11153.mp3"}];
        let trackIdx = 0;
        const audio = document.getElementById('bgAudio');
        const disc = document.getElementById('musicDisc');

        const savedIdx = localStorage.getItem('mdk_music_idx');
        const savedVol = localStorage.getItem('mdk_music_vol');
        if(savedIdx) trackIdx = parseInt(savedIdx);
        if(savedVol) { audio.volume = parseFloat(savedVol); document.getElementById('volSlider').value = savedVol; }

        function loadTrack(i) { audio.src = playlist[i].u; document.getElementById('musicTitle').innerText = playlist[i].t; }
        window.toggleMusic = function() { if(audio.paused) { audio.play(); disc.classList.add('animate-spin-slow'); } else { audio.pause(); disc.classList.remove('animate-spin-slow'); } }
        window.nextSong = function() { trackIdx = (trackIdx + 1) % playlist.length; localStorage.setItem('mdk_music_idx', trackIdx); loadTrack(trackIdx); audio.play(); }
        window.prevSong = function() { trackIdx = (trackIdx - 1 + playlist.length) % playlist.length; localStorage.setItem('mdk_music_idx', trackIdx); loadTrack(trackIdx); audio.play(); }
        window.changeVolume = function(val) { audio.volume = val; localStorage.setItem('mdk_music_vol', val); }
        loadTrack(trackIdx);

        function populateFolderSelect() {
            const sel = document.getElementById('newDocFolder');
            Object.keys(folders).forEach(k => {
                const opt = document.createElement('option'); opt.value = k; opt.text = folders[k].name; sel.appendChild(opt);
            });
        }
        window.openAddDocModal = function() { document.getElementById('addDocModal').classList.remove('hidden'); }
        window.toggleTool = function(id) { document.getElementById('tool-'+id).classList.toggle('open'); }
        
        window.switchTab = function(t, el) {
            document.querySelectorAll('.segment-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            if(t === 'docs') { document.getElementById('view-docs').classList.remove('hidden'); document.getElementById('view-tools').classList.add('hidden'); }
            else { document.getElementById('view-docs').classList.add('hidden'); document.getElementById('view-tools').classList.remove('hidden'); }
        }
        
        window.toggleDarkMode = function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('mdk_dark', document.documentElement.classList.contains('dark'));
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-display').innerText = now.toLocaleDateString('vi-VN');
        }

        window.calcBMI = () => { const w = document.getElementById('bmi-w').value, h = document.getElementById('bmi-h').value/100; if(w&&h) { document.getElementById('bmi-res').innerText = "BMI: " + (w/(h*h)).toFixed(1); document.getElementById('bmi-res').classList.remove('hidden'); } }
        window.calcMAP = () => { const s = Number(document.getElementById('map-sys').value), d = Number(document.getElementById('map-dia').value); if(s&&d) { document.getElementById('map-res').innerText = "MAP: " + ((2*d+s)/3).toFixed(0) + " mmHg"; document.getElementById('map-res').classList.remove('hidden'); } }
        window.calcEGFR = () => {
            const age = parseFloat(document.getElementById('egfr-age').value);
            const w = parseFloat(document.getElementById('egfr-w').value);
            const cre = parseFloat(document.getElementById('egfr-cre').value);
            const sex = parseFloat(document.getElementById('egfr-sex').value);
            if(age && w && cre) {
                let res = ((140 - age) * w) / (72 * cre); res = res * sex;
                document.getElementById('egfr-res').innerText = "eGFR: " + res.toFixed(2) + " ml/min";
                document.getElementById('egfr-res').classList.remove('hidden');
            } else { window.showToast("Thiếu thông tin!", "error"); }
        }

        setInterval(updateClock, 1000);
        populateFolderSelect();
        distributeDocs();
        renderFolders();
        if(localStorage.getItem('mdk_dark') === 'true') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
